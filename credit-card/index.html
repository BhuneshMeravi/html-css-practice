<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card ui design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="credit-card">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="user-info">
                <h6>card number</h6>
                <h5 class="number">4768 0989 8978 2378</h5>
                <h5 class="name">Bhunesh Meravi</h5>
            </div>
            <div class="valid">
                <h6>Valid Thru</h6>
                <h5>03/27</h5>
            </div>
        </div>
    </div>
</body>

</html>
